<!DOCTYPE html>
<head>

    <script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="components.js"></script>
	<script type="text/javascript" src="js/realDelay.js"></script>
  
    <title>Forky's Revenge</title>
    <style>
    body, html { font-family:Arial; font-size:14px; color: white;
    	background:url('imgs/striped_bg.png'); /*
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-position:top-left; 
 */
    }
    #cr-stage { 
    	height: 600px;
    	width: 700px;
    	margin:5px auto; 
    	color:white; 
    	-moz-box-shadow: 5px 5px 20px gainsboro;
		-webkit-box-shadow: 5px 5px 20px gainsboro;
		box-shadow: 5px 5px 20px gainsboro; 
    }
    #content {
    	background: url('imgs/bg_mid.png') repeat-y;
    	padding: 20px 60px 50px 60px;
    }
    #header {
    	background: url('imgs/bg_top.png') no-repeat;
    	padding: 60px 60px 0 60px;
    }
    #container {
    	padding: 10px 0 0 0;
    	width: 920px;
		margin: auto;
    }
    #footer {
    	background: url('imgs/bg_bottom.png') no-repeat;
    	padding: 20px 60px 10px 60px;
    	height: 173px;
    	text-align: center;
		font-style: italic;
		font-size: 12px;
		color: #CCC;
    }
    </style>
    
    <script>
    	var ar=new Array(32,33,34,35,36,37,38,39,40);

		$(document).keydown(function(e) {
			 var key = e.which;
			  //console.log(key);
			  //if(key==35 || key == 36 || key == 37 || key == 39)
			  if($.inArray(key,ar) > -1) {
				  e.preventDefault();
				  return false;
			  }
			  return true;
		});
    </script>
</head>
<body>
	
<div id="container"> 
	<div id="header">
    	<img src="imgs/areaofeffect_logo.png" width="300" />
    </div>
    
    <div id="content">
		<h2>Forky's Revenge</h2>
		<p>A game about a misunderstood fork, whose life of constant abuse has led him
		to a path of vengeance. Setting out with only his jetpack and simple weapons,
		he must defeat the evil food items to free himself and his people from slavery.</p> 
      
    	<div id="cr-stage">
		</div>
		

    </div> 
    
	
    <div id="footer">		  
			<p>AreaOfEffect Games 2012</p>
	</div>
    
    
</div>
